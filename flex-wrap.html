<html lang="ja">
    <head>
        <style>
            #no-wrap {
                display: flex;
                flex-wrap:nowrap;
            }
            
            #wrap {
                display: flex;
                flex-wrap:wrap;
            }
            
            #wrap-reverse {
                display: flex;
                flex-wrap:wrap-reverse;
            }
            h1{
                width:200px;
                border:1px solid #000;
            } 
        </style>
    </head>
    <body>
        <div id="no-wrap">
            <h1>Hoge</h1>
            <h1>Fuga</h1>
            <h1>Foo</h1>
            <h1>Bar</h1>
        </div>
        
        <div id="wrap">
           <h1>Hoge</h1>
           <h1>Fuga</h1>
           <h1>Foo</h1>
           <h1>Bar</h1>
        </div>
    
        <div id="wrap-reverse">
            <h1>Hoge</h1>
            <h1>Fuga</h1>
            <h1>Foo</h1>
            <h1>Bar</h1>
        </div>
    
     
 </body>
</html>
